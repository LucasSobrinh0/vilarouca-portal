<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/base.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .chat-box {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 1rem;
      background-color: #1c1c1c;
    }
    .message {
      margin-bottom: 10px;
    }
    .sent {
      text-align: right;
    }
    .message-content {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      background-color: #0d6efd;
      color: white;
      max-width: 70%;
    }
    .received .message-content {
      background-color: #343a40;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn"><i class="bi bi-list"></i></button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>
    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="profile_settings.html">Configurações</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <li><a href="dashboard.html"><i class="bi bi-bell"></i> Atualizações de Processo</a></li>
          <li><a href="chat.html" class="active"><i class="bi bi-chat-dots"></i> Chat com atendente</a></li>
          <li><a href="agendamentos.html"><i class="bi bi-calendar"></i> Agendamentos</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content w-100 p-4">
      <h2 class="mb-4">Abrir Novo Ticket</h2>
    
      <div class="card bg-dark text-white shadow">
        <div class="card-body">
          <form id="ticketForm">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título do Problema</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ex: Problema com agendamento" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea id="descricao" class="form-control" placeholder="Descreva o problema com detalhes..." rows="5" required></textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="reset" class="btn btn-outline-secondary">Limpar</button>
              <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar Ticket</button>
            </div>
          </form>
          <div id="mensagem" class="mt-3"></div>
        </div>
      </div>
    </main>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/ChatCliente.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
</body>
</html>
