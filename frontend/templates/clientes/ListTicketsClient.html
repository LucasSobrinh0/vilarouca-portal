<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Meus Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/base.css" />
  <style>
    .ticket-card {
      border: 1px solid #444;
      background-color: #212529;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .ticket-card h5 {
      font-weight: bold;
    }
    .ticket-card p {
      margin-bottom: 0.3rem;
    }
    .ticket-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>
    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="profile_settings.html">Configurações da Conta</a></li>
        <li><a class="dropdown-item" href="change_password.html">Alterar Senha</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <!-- Link ativo (exemplo) -->
          <li>
            <a href="dashboard.html">
              <i class="bi bi-bell"></i>
              Atualizações de Processo
            </a>
          </li>
          <li>
            <a href="ticket.html">
              <i class="bi bi-chat-dots"></i>
              Abrir Ticket
            </a>
          </li>
          <li>
            <a href="ListTicketsClient.html" class="active">
              <i class="bi bi-ticket-detailed"></i>
              Meus Tickets
            </a>
          </li>
          <li>
            <a href="agendamentos.html">
              <i class="bi bi-calendar"></i>
              Agendamentos
            </a>
          </a>
        </ul>
      </nav>
    </aside>

    <main class="main-content p-4">
      <h2 class="text-white mb-4">Seus Tickets</h2>
      <div id="ticketsContainer" class="ticket-container"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
