<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Seu CSS -->
  <link rel="stylesheet" href="../../static/css/base.css" />
</head>

<body>
  <!-- Barra de navegação superior -->
  <nav class="navbar">
    <div class="navbar-left">
      <!-- Botão hamburguer que exibe a sidebar em telas pequenas -->
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>

      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>

    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="profile_settings.html">Configurações da Conta</a></li>
        <li><a class="dropdown-item" href="change_password.html">Alterar Senha</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <!-- Link ativo (exemplo) -->
          <li>
            <a href="dashboard.html">
              <i class="bi bi-bell"></i>
              Atualizações de Processo
            </a>
          </li>
          <li>
            <a href="ticket.html" class="active">
              <i class="bi bi-chat-dots"></i>
              Abrir Ticket
            </a>
          </li>
          <li>
            <a href="ListTicketsClient.html">
              <i class="bi bi-ticket-detailed"></i>
              Meus Tickets
            </a>
          </li>
          <li>
            <a href="CriarAgendamentoCliente.html">
              <i class="bi bi-calendar-plus"></i>
              Criar Agendamento
            </a>
          </li>
          <li>
            <a href="ListarAgendamentoCliente.html">
              <i class="bi bi-calendar"></i>
              Meus Agendamentos
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Área de Conteúdo Principal -->
    <main class="main-content w-100 p-4 ms-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <h2 class="mb-4">Abrir Novo Ticket</h2>
          <div class="card bg-dark text-white shadow">
            <div class="card-body">
              <form id="ticketForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Título do Ticket</label>
                  <input type="text" class="form-control" id="title" name="title" required>
                </div> 
                <div class="mb-3">
                  <label for="description" class="form-label">Descrição</label>
                  <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Ticket</button>
                <div id="mensagem" class="mt-3"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script para abrir/fechar a sidebar no mobile -->
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
  <script src="../../static/js/TicketCliente.js"></script>
</body>

</html>
