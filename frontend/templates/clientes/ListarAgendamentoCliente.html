<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Criar Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/base.css" />
  <link rel="stylesheet" href="../../static/css/CriarAgendamentoCliente.css" />
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>
    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="profile_settings.html">Configurações da Conta</a></li>
        <li><a class="dropdown-item" href="change_password.html">Alterar Senha</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <!-- Layout -->
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <li><a href="dashboard.html"><i class="bi bi-bell"></i> Atualizações de Processo</a></li>
          <li><a href="ticket.html"><i class="bi bi-chat-dots"></i> Abrir Ticket</a></li>
          <li><a href="ListTicketsClient.html"><i class="bi bi-chat-dots"></i> Meus Tickets</a></li>
          <li><a href="CriarAgendamentoCliente.html"><i class="bi bi-calendar-plus"></i> Criar Agendamento</a></li>
          <li><a href="ListarAgendamentoCliente.html"class="active"><i class="bi bi-calendar"></i> Meus Agendamentos</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content d-flex w-100">
      <div class="container mt-5 w-100">
        <h2 class="text-center mb-4"><i class="bi bi-calendar3"></i> Meus Agendamentos</h2>
        <div id="agendamentos-container" class="row gy-4"></div>
      </div>
    </main>
  </div>
  <div class="modal fade" id="editarAgendamentoModal" tabindex="-1" aria-labelledby="editarAgendamentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-light">
        <div class="modal-header">
          <h5 class="modal-title" id="editarAgendamentoLabel"><i class="bi bi-pencil-square"></i> Editar Agendamento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar-agendamento">
            <input type="hidden" id="edit-id" />
            <div class="mb-3">
              <label for="edit-date" class="form-label">Data</label>
              <input type="date" class="form-control" id="edit-date" required />
            </div>
            <div class="mb-3">
              <label for="edit-time" class="form-label">Hora</label>
              <input type="time" class="form-control" id="edit-time" required />
            </div>
            <div class="mb-3">
              <label for="edit-observation" class="form-label">Observação</label>
              <textarea class="form-control" id="edit-observation" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
            <div id="edit-feedback" class="mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
  <script src="../../static/js/ListarAgendamentoCliente.js"></script>
</body>
</html>
