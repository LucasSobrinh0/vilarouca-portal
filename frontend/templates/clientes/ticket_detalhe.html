<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-white">
  <div class="container my-5">
    <h2 class="mb-4">Detalhes do Ticket</h2>
    <div id="detalhesTicket" class="mb-4"></div>

    <h4 class="mt-5">Mensagens</h4>
    <ul id="mensagensTicket" class="list-group list-group-flush bg-dark mb-4"></ul>

    <h4 class="mt-4">Enviar Resposta</h4>
    <form id="respostaForm">
      <div class="mb-3">
        <textarea id="mensagemResposta" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <div id="mensagemFeedback" class="mt-2"></div>
    </form>

    <a href="ListTicketsClient.html" class="btn btn-secondary mt-4">Voltar</a>
  </div>

  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
  <script src="../../static/js/TicketDetalheCliente.js"></script>
</body>

</html>
