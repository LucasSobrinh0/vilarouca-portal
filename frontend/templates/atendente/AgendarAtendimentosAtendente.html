<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Atendimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/base.css" />
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>
    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="profile_settings.html">Configurações da Conta</a></li>
        <li><a class="dropdown-item" href="change_password.html">Alterar Senha</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <li><a href="dashboard_atendente.html"><i class="bi bi-chat-dots"></i> Atendimentos</a></li>
          <li><a href="TicketHistoryAtendente.html"><i class="bi bi-clock-history"></i> Histórico de Atendimentos</a></li>
          <li><a href="AgendarAtendimentosAtendente.html" class="active"><i class="bi bi-calendar-plus"></i> Agendar Atendimento</a></li>
          <li><a href="ListAtendimentosAtendente.html"><i class="bi bi-calendar-check"></i> Listar Agendamentos</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content p-4">
      <h2>Agendamentos Pendentes</h2>
      <div class="d-flex align-items-center gap-3 mb-4">
      </div>

      <div id="atendimentos-container" class="mt-4"></div>
    </main>
  </div>
  <div class="modal fade" id="editarModalAtendente" tabindex="-1" aria-labelledby="editarModalAtendenteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-light">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalAtendenteLabel"><i class="bi bi-pencil-square"></i> Editar Agendamento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar-atendente">
            <input type="hidden" id="edit-id-att" />
            <div class="mb-3">
              <label for="edit-date-att" class="form-label">Data</label>
              <input type="date" class="form-control" id="edit-date-att" required />
            </div>
            <div class="mb-3">
              <label for="edit-time-att" class="form-label">Hora</label>
              <input type="time" class="form-control" id="edit-time-att" required />
            </div>
            <div class="mb-3">
              <label for="edit-observation-att" class="form-label">Observação</label>
              <textarea class="form-control" id="edit-observation-att" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
            <div id="feedback-att" class="mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal de Confirmação de Cancelamento -->
<div class="modal fade" id="modalCancelarAgendamento" tabindex="-1" aria-labelledby="modalCancelarAgendamentoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCancelarAgendamentoLabel"><i class="bi bi-exclamation-triangle"></i> Cancelar Agendamento</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja cancelar este agendamento?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <button type="button" class="btn btn-danger" onclick="confirmarCancelamento()">Sim, Cancelar</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
  <script src="../../static/js/AgendarAtendimentosAtendente.js"></script>
</body>

</html>
