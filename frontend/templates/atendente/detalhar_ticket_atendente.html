<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhar Ticket - Atendente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-white">
    <div class="container my-5">
        <h2 class="mb-4">Detalhes do Ticket</h2>
        <div id="detalhesTicket" class="mb-4"></div>
        <h4 class="mt-5">Alterar Status do Ticket</h4>
        <form id="statusForm" class="d-flex flex-wrap gap-2 align-items-center">
            <select id="statusSelect" class="form-select w-auto">
                <option value="aberto">Aberto</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="fechado">Fechado</option>
                <option value="sem_solucao">Sem Solução</option>
            </select>
            <button type="submit" class="btn btn-warning">Atualizar Status</button>
            <div id="statusFeedback" class="ms-2 mt-2"></div>
        </form>


        <h4 class="mt-4">Mensagens</h4>
        <ul id="mensagensTicket" class="list-group list-group-flush bg-dark mb-4"></ul>

        <h4 class="mt-4">Responder Cliente</h4>
        <form id="respostaForm">
            <div class="mb-3">
                <textarea id="mensagemResposta" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar Resposta</button>
            <div id="mensagemFeedback" class="mt-2"></div>
        </form>

        <a href="dashboard_atendente.html" class="btn btn-secondary mt-4">Voltar</a>
    </div>

    <script src="../../static/js/GetCookie.js"></script>
    <script src="../../static/js/DetalharTicketAtendente.js"></script>
    <script src="../../static/js/sidebar.js"></script>
    <script src="../../static/js/logoff.js"></script>
    <script src="../../static/js/UserName.js"></script>
</body>

</html>
