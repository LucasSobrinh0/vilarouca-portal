<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../static/css/base.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca"/>
        <h1>Admin</h1>
      </div>
    </div>
    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <li><a href="dashboard_admin.html"><i class="bi bi-person-check"></i>Gerenciar Usuários</a></li>
          <li><a href="register_users.html"><i class="bi bi-person-plus"></i>Cadastrar Usuários</a></li>
          <li><a href="dashboard_companies.html"><i class="bi bi-building"></i>Gerenciar Empresas</a></li>
          <li><a href="register_companies.html"><i class="bi bi-building-add"></i>Cadastrar Empresas</a></li>
          <li><a href="AgendamentosAdmin.html" class="active"><i class="bi bi-calendar-check"></i>Gerenciar Agendamentos</a></li>
          <li><a href="TicketAdmin.html"><i class="bi bi-chat-dots"></i>Gerenciar Tickets</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content p-4">
      <h2>Gerenciar Agendamentos</h2>
      <div class="d-flex align-items-center gap-3 mb-4">
        <label for="filtroStatus" class="text-white fw-semibold mb-0">Filtrar por status:</label>
        <select id="filtroStatus" class="form-select w-auto">
          <option value="all">Todos</option>
          <option value="pending">Pendentes</option>
          <option value="confirmed">Confirmados</option>
          <option value="cancelled">Cancelados</option>
        </select>
      </div>
      <div id="agendamentos-container"></div>
    </main>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Editar Agendamento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar-agendamento">
            <input type="hidden" id="edit-id" />
            <div class="mb-3">
              <label for="edit-date" class="form-label">Data</label>
              <input type="date" class="form-control" id="edit-date" required />
            </div>
            <div class="mb-3">
              <label for="edit-time" class="form-label">Hora</label>
              <input type="time" class="form-control" id="edit-time" required />
            </div>
            <div class="mb-3">
              <label for="edit-observation" class="form-label">Observação</label>
              <textarea class="form-control" id="edit-observation" rows="3"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
            <div id="feedback-admin" class="text-center mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Cancelamento -->
  <div class="modal fade" id="modalCancelarAgendamento" tabindex="-1" aria-labelledby="modalCancelarAgendamentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCancelarAgendamentoLabel"><i class="bi bi-exclamation-triangle"></i> Cancelar Agendamento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja cancelar este agendamento?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger" onclick="confirmarCancelamento()">Sim, Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/AgendamentosAdmin.js"></script>
</body>
</html>
