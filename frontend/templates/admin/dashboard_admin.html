<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Dashboard Administrador</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Seu CSS -->
  <link rel="stylesheet" href="../../static/css/base.css" />
</head>

<body>
  <!-- Barra de navegação superior -->
  <nav class="navbar">
    <div class="navbar-left">
      <!-- Botão hamburguer que exibe a sidebar em telas pequenas -->
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>

      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>

    <div class="navbar-menu dropdown">
      <a
        class="nav-link dropdown-toggle text-white"
        href="#"
        id="dropdownPerfil"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="dropdownPerfil"
      >
        <li><a class="dropdown-item" href="../../templates/profile_settings.html">Configurações da Conta</a></li>
        <li><a class="dropdown-item" href="../../templates/change_password.html">Alterar Senha</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Barra Lateral -->
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <!-- Link ativo (exemplo) -->
          <li>
            <a href="dashboard_admin.html" class="active">
              <i class="bi bi-person-check"></i>
              Gerenciar Usuários
            </a>
          </li>
          <li>
            <a href="register_users.html">
              <i class="bi bi-person-plus"></i>
              Cadastrar Usuários
            </a>
          </li>
          <li>
            <a href="dashboard_companies.html">
              <i class="bi bi-building"></i>
              Gerenciar Empresas
            </a>
          </li>
          <li>
            <a href="register_companies.html">
                <i class="bi bi-building-add"></i>
              Cadastrar Empresas
            </a>
          </li>
          <li>
            <a href="AgendamentosAdmin.html">
              <i class="bi bi-calendar-check"></i>
              Gerenciar Agendamentos
            </a>
          </li>
          <li><a href="TicketAdmin.html"><i class="bi bi-chat-dots"></i>Gerenciar Tickets</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Área de Conteúdo Principal -->
    <main class="main-content">
      <main class="main-content">
        <h2 class="text-center" style="margin-bottom: 3rem;">Usuários Cadastrados</h2>
        <div class="table-responsive">
          <table class="table table-dark table-bordered table-hover align-middle text-center">
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Role</th>
                <th>Empresas</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="users-list">
              <!-- Conteúdo será inserido aqui pelo JavaScript -->
            </tbody>
          </table>
        </div>
      </main>
          
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script para abrir/fechar a sidebar no mobile -->
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/ListUsers.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
</body>
</html>
