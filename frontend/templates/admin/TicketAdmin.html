<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Tickets</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  
  <!-- Seu CSS base -->
  <link rel="stylesheet" href="../../static/css/base.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca"/>
        <h1>Admin</h1>
      </div>
    </div>
    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <!-- Layout com Sidebar + Main -->
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <li><a href="dashboard_admin.html">
            <i class="bi bi-person-check"></i> Gerenciar Usuários
          </a></li>
          <li><a href="register_users.html">
            <i class="bi bi-person-plus"></i> Cadastrar Usuários
          </a></li>
          <li><a href="dashboard_companies.html">
            <i class="bi bi-building"></i> Gerenciar Empresas
          </a></li>
          <li><a href="register_companies.html">
            <i class="bi bi-building-add"></i> Cadastrar Empresas
          </a></li>
          <li><a href="AgendamentosAdmin.html">
            <i class="bi bi-calendar-check"></i> Gerenciar Agendamentos
          </a></li>
          <li><a href="#" class="active">
            <i class="bi bi-chat-dots"></i> Gerenciar Tickets
          </a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content p-4">
      <h2>Gerenciar Tickets</h2>
      
      <!-- Filtro de status -->
      <div class="d-flex align-items-center gap-3 mb-4">
        <label for="filtroStatus" class="text-white fw-semibold mb-0">Filtrar por status:</label>
        <select id="filtroStatus" class="form-select w-auto">
          <option value="all">Todos</option>
          <option value="aberto">Abertos</option>
          <option value="em_andamento">Em Andamento</option>
          <option value="fechado">Fechados</option>
          <option value="sem_solucao">Sem Solução</option>
        </select>
      </div>

      <!-- Container onde os tickets são renderizados -->
      <div id="tickets-container"></div>
    </main>
  </div>

  <!-- MODAL DE EDIÇÃO DO TICKET -->
  <div class="modal fade" id="modalEditarTicket" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Editar Ticket</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar-ticket">
            <input type="hidden" id="edit-ticket-id" />

            <div class="mb-3">
              <label for="edit-description" class="form-label">Descrição</label>
              <textarea class="form-control" id="edit-description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="edit-status" class="form-label">Status</label>
              <select id="edit-status" class="form-select">
                <option value="aberto">Aberto</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="fechado">Fechado</option>
                <option value="sem_solucao">Sem Solução</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </div>
            <div id="feedback-edit" class="mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL PARA RESPONDER TICKET -->
  <div class="modal fade" id="modalResponderTicket" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Responder Ticket</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-responder-ticket">
            <input type="hidden" id="responder-ticket-id"/>
            <div class="mb-3">
              <label for="responder-mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="responder-mensagem" rows="3" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar Resposta</button>
            </div>
            <div id="feedback-resposta" class="mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DE CONFIRMAÇÃO PARA REMOÇÃO -->
  <div class="modal fade" id="modalRemoverTicket" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-light">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle"></i> Remover Ticket</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja remover este ticket?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger" onclick="confirmarRemocao()">Sim, Remover</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL PARA HISTÓRICO DE MENSAGENS -->
  <div class="modal fade" id="modalHistoricoMensagens" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Histórico de Mensagens</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <!-- Aqui vamos injetar as mensagens via JS -->
          <div id="historico-mensagens-container"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts Bootstrap e sua lógica JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>

  <!-- Aqui fica nosso arquivo com toda a lógica -->
  <script src="../../static/js/TicketAdmin.js"></script>
</body>
</html>
