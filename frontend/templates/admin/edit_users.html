<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Editar Usuário</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Seu CSS base -->
  <link rel="stylesheet" href="../../static/css/base.css" />

  <!-- Ajustes extras para fundo escuro, caso deseje -->
  <style>
    body {
      background-color: #111 !important;
      color: #fff;
    }
    .register-container, .list-group-item {
      background-color: #1a1a1a !important;
      color: #fff;
    }
    .list-group-item {
      border: 1px solid #333;
    }
    .form-control, .form-select {
      background-color: #222 !important;
      border: 1px solid #333 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn"><i class="bi bi-list"></i></button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>
    <div class="navbar-menu dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownPerfil" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="profile_settings.html">Configurações da Conta</a></li>
        <li><a class="dropdown-item" href="change_password.html">Alterar Senha</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <li><a href="dashboard_admin.html"><i class="bi bi-person-check"></i> Gerenciar Usuários</a></li>
          <li><a href="register_users.html"><i class="bi bi-person-plus"></i> Cadastrar Usuários</a></li>
          <li><a href="dashboard_companies.html"><i class="bi bi-building"></i> Gerenciar Empresas</a></li>
          <li><a href="register_companies.html"><i class="bi bi-building-add"></i> Cadastrar Empresas</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <div class="register-container">
        <h2>Editar Usuário</h2>
        <!-- Alertas de sucesso / erro -->
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form id="editUserForm">
          <!-- Campos do usuário -->
          <div class="mb-3 text-center" >
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" name="username" id="username" placeholder="Nome de Usuário" required class="form-control" />
          </div>
          <div class="mb-3 text-center">
            <label for="password" class="form-label">Senha (opcional)</label>
            <input type="password" name="password" id="password" class="form-control" />
          </div>
          <div class="mb-3 text-center">
            <label for="role" class="form-label">Cargo</label>
            <select name="role" id="role" required class="form-select mb-3">
              <option value="administrator">Administrador</option>
              <option value="atendente">Atendente</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>

          <!-- Dual List de Empresas -->
          <h5>Empresas já cadastradas no usuário</h5>
          <ul id="user-companies-list" class="list-group mb-3"></ul>
          
          <h5>Adicionar empresas</h5>
          <ul id="available-companies-list" class="list-group"></ul>

          <!-- Botões de ação -->
          <div class="d-flex flex-wrap gap-2 justify-content-end mt-4">
            <a href="dashboard_admin.html" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Salvar
            </button>
            <button type="button" class="btn btn-danger" id="deleteBtn">
              <i class="bi bi-trash"></i> Excluir
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
  <!-- JS principal de edição -->
  <script src="../../static/js/EditUser.js"></script>
</body>
</html>
