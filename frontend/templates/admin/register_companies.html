<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilarouca - Cadastrar Usuários</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Seu CSS base (navbar, sidebar, etc.) -->
  <link rel="stylesheet" href="../../static/css/base.css" />
  <!-- Caso deseje, crie um CSS separado para o formulário. Ex: register.css -->
</head>

<body>
  <!-- Navbar / Sidebar (já prontos em base.css) -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="toggle-btn" id="toggleSidebarBtn">
        <i class="bi bi-list"></i>
      </button>
      <div class="navbar-logo">
        <img src="../../static/img/mini_logo.webp" alt="Vilarouca" />
        <h1>Vilarouca</h1>
      </div>
    </div>

    <div class="navbar-menu dropdown">
      <a
        class="nav-link dropdown-toggle text-white"
        href="#"
        id="dropdownPerfil"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
      <i class="bi bi-person"></i> <span id="user-name"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
        <li><a class="dropdown-item" href="profile_settings.html">Configurações da Conta</a></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Deslogar</a></li>
      </ul>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebarMenu">
      <nav>
        <ul>
          <li>
            <a href="dashboard_admin.html">
              <i class="bi bi-person-check"></i> Gerenciar Usuários
            </a>
          </li>
          <li>
            <a href="register_users.html">
              <i class="bi bi-person-plus"></i> Cadastrar Usuários
            </a>
          </li>
          <li>
            <a href="dashboard_companies.html">
              <i class="bi bi-building"></i>
              Gerenciar Empresas
            </a>
          </li>
          <li>
            <a href="register_companies.html" class="active">
              <i class="bi bi-building"></i> Cadastrar Empresas
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <!-- Aqui começa o container do formulário de cadastro -->
      <div class="register-container">
        <h2>Cadastrar Empresas</h2>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <form id="registerCompanyForm">
          <!-- Company Name -->
          <input
            type="text"
            name="company_name"
            placeholder="Nome da Empresa"
            required
          />

          <!-- CNPJ -->
          <input
            type="text"
            name="cnpj"
            placeholder="CNPJ"
            required
          />
          <!-- Botão -->
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para abrir/fechar a sidebar no mobile -->
  <script src="../../static/js/sidebar.js"></script>
  <script src="../../static/js/logoff.js"></script>
  <script src="../../static/js/UserName.js"></script>
  <script src="../../static/js/RegisterCompanies.js"></script>
  <script src="../../static/js/GetCookie.js"></script>
</body>
</html>
